{% extends 'base.html' %} {% block content %}
{% load static %} {% load crispy_forms_tags %}{% load cloudinary %}


<!-- add new comment to review page -->
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-10 col-lg-7 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h3 class="text-center"><b>Add your comment</b></h3>
            <br />
              <form class="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <!-- return to main reviews page -->
                <div class="d-grid">
                  <a class="btn btn-warning btn-lg mt-2 mb-2" href="{% url 'reviews' %}">Cancel</a>
                </div>

                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg mt-3 mb-2" id="submitButton" type="submit">Submit Comment</button>
                  </div>
                </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
