{% extends 'base.html' %} {% block content %}
{% load static %} {% load crispy_forms_tags %}{% load cloudinary %}


               
<div id="intro" class="bg-image ">
    <div class="d-flex align-items-center h-100" >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xl-6 col-md-8">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h2 class="card-title text-center"><b></b></h2>
                <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                  
                
                  <div class="d-grid">
                    <a class="btn btn-warning btn-lg mt-2 mb-2" href="{% url 'home' %}">Cancel</a>
                  </div>

                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg mt-3 mb-2" id="submitButton" type="submit">Submit Comment</button>
                    </div>
                   
                    
                  </div>
             
                   
                
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
