{% extends 'base.html' %} {% block content %}

         
  
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-10 col-lg-7 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h3 class="text-center"><b>Remove from wishlist?</b></h3>
            <br />
           
              <form class="" method="POST">
                {% csrf_token %}
               
                    
                    <h2 class="text-center">Are you sure you want to delete your account?</h2>
                   
                    <div class="form-group">
                      
                      <div class="d-grid">
                        <a class="btn btn-warning btn-lg mt-2 mb-2"
                            href="{% url 'myprofile' %}">Cancel</a>
                    </div>
                      <div class="d-grid">
                        <button class="btn btn-danger btn-lg mt-3 mb-2" id="submitButton" type="submit">Delete</button>
                      </div>
                     
                      
                    </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
