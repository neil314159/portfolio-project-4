{% extends 'base.html' %} 


{% block title%} Wishlist {%endblock title%}

{% block content %}



<table>
    {% for wish in wishlist %}
    <tr>
        <a href="{{ wish.review.get_absolute_url }}">
            <br>
            
            
    {{ wish.review.title }}</a>
    <br>
    <a href="{% url 'remove_wishlist' wish.id %}">Delete From wishlist</a>
    <br>
    {{wish.review.purchase_link}}<br>
    {{wish.book_marked_as_read}}<br>
    <a href="{% url 'toggle_wishlist' wish.id %}">Mark as read</a><br>
    </tr>
    {% endfor %}
    </table>

{% endblock content %}
