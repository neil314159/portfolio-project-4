{% extends "base.html" %}
{% load i18n %}
{% load account socialaccount %}
{% load static %} {% load crispy_forms_tags %}
{% block content %}

<div id="intro" class="bg-image ">
  <div class="d-flex align-items-center h-100" >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-6 col-md-8">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h2 class="card-title text-center"><b>Login</b></h2>
              <form class="form-signin" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  <br />
                  {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                  
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg mt-3 mb-2" id="submitButton" type="submit">Submit</button>
                  </div>
                 
                  <div class="d-grid">
                    <a class="btn btn-warning btn-lg mt-2 mb-2" href="{% url 'account_reset_password' %}">Forgot Password?</a>
                  </div>
                </div>
           
                  <p class="text-center">
                    Don't have an account?
                    <a href="{{ signup_url }}"><b>Sign Up Now!</b></a>
                  </p>
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
