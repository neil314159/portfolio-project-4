{% extends 'base.html' %} 
{% load static %}

{% load cloudinary %}
{% block content %}


<form method="post" enctype="multipart/form-data" class=" review-form">
    {% csrf_token %}
    {{form.title}}
    <br>
    {{form.review_text}}
    <br>
    {{form.category}}
    <br>
    {{form.purchase_link}}
    <br>
    cover
    {{form.book_cover}}
    <br>
    rating
    {{form.star_rating}}
    <br>
    <a href="{% url 'home' %}" class="btn btn-default">Cancel</a>
    <input type="submit" value="submit">
</form>
               


{% endblock content %}
