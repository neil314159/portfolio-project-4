{% extends 'base.html' %} {% block content %}
{% load static %} {% load crispy_forms_tags %}{% load cloudinary %}

      <!-- for to edit comments left on reveiws -->

  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-10 col-lg-7 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h3 class="text-center"><b>Edit your comment</b></h3>
            <br />
            <form class="" method="POST">
              {% csrf_token %}
              {{ form|crispy }}
              <div class="d-grid">
                <a class="btn btn-warning btn-lg mt-2 mb-2" href="{{ view.get_success_url }}">Cancel</a>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg mt-3 mb-2" id="submitButton" type="submit">Update Comment</button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock content %}
